<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>SPLI<br>TTER</h1>

    </header>
    <main>
      <div class="container">
        <div class="card">

          <div class="tip-selector">
            <form action="">
              <label for="bill">Bill</label> 
              <figure>
                <img src="images/icon-dollar.svg" alt="icon of the dollar sign">
                <input id="bill" type="number" min="1" value="0">
  
              </figure>
              <label for="tip">Select Tip %</label> 
              <ul>
                <li>
                  <button>5%</button>
                </li>
                <li>
                  <button>10%</button>
                </li>
                <li>
                  <button>15%</button>
                </li>
                <li>
                  <button>25%</button>
                </li>
                <li>
                  <button>50%</button>
                </li>
                <li>
                  <input class="custom-btn" type="number" placeholder="Custom">
                </li>
              </ul>
              <label for="people">Number of People</label>
              <figure>
                <img src="images/icon-person.svg" alt="icon of a person">
                <input type="number" min="1" value="0">
              </figure>
            </form>
          </div>
          <div class="outcome-box">
            <div class="outcome">
              <div>
                <h2>Tip Amount</h2>
                <p>/ person</p>

              </div>
              <output>
                $0.00
              </output>
              
            </div>
            <div class="outcome">
              <div>
                <h2>Total</h2>
                <p>/ person</p>

              </div>
              <output>
                $0.00

              </output>
            </div>
            <button class="reset-btn">Reset</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
