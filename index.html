<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Tip calculator app</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <main>
      <h1>SPLI<br>TTER</h1>
      <div class="container">
        <div class="tip-selector">
          <form action="">
            <label for="bill">Bill</label> 
            <figure>
              <img src="images/icon-dollar.svg" alt="icon of the dollar sign">
              <input id="bill" type="number" min="1" value="0">

            </figure>
            <label for="tip">Select Tip %</label> 
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="number" placeholder="Custom">
            <label for="people">Number of People</label>
            <figure>
              <img src="images/icon-person.svg" alt="icon of a person">
              <input type="number" min="1" value="0">
            </figure>
          </form>
        </div>
        <div class="outcome-box">
          <div class="outcome">
            <h2>Tip Amount</h2>
            <p>/ person</p>
            <output></output>
            
          </div>
          <div class="outcome">
            
            <h2>Total</h2>
            <p>/ person</p>
            <output></output>
          </div>
          <button>Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
